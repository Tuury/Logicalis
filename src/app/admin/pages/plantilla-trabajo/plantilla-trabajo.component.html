<app-card hidHeader [options]="false" blockClass="table-border-style">
  <span class="badge m-r-5  badge-pill badge-light">PLANTILLAS</span>
  <div class="table-responsive">
    <table class="table table-bordered">
      <tbody>
      <tr *ngFor="let p of [1,2,3]">
        <td>
          <div class="float-left">
            <i class="far fa-circle"></i>
            <label> {{p}}</label>
            <span class="badge m-r-5  badge-pill badge-light">{{p}}</span>

          </div>
          <div class="float-right">
            <i class="far fa-trash-alt"></i>
          </div>

        </td>
      </tr>
      </tbody>
    </table>
  </div>
</app-card>
