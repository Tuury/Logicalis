<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="PLANTILLAS" blockClass="table-border-style">
      <div class="row">
        <div class="col-sm-8 col-xs-8 col-xl-4">
          <div class="input-group mb-3">
            <input type="text" name="jobSlicing" id="jobSlicing" class="form-control form-control-sm">
            <button class="btn btn-sm btn-light" type="button" data-toggle="modal"><i class="fas fa-search"></i>
            </button>
            <button class="btn btn-sm btn-light" type="button">CLAVE</button>
          </div>
        </div>
        <div class="col-xl-8 col-sm-4 col-xs-4">
          <div class="btn-group mb-2 mr-2 float-right" ngbDropdown [placement]="'bottom-right'">
            <button class="btn btn-sm btn-success" ngbDropdownToggle type="button"><i class="fas fa-plus"></i></button>
            <div ngbDropdownMenu>
              <a class="dropdown-item" href="javascript:" routerLink="/plantillaTrabajo">Plantilla de Trabajo</a>
              <a class="dropdown-item" href="javascript:" routerLink="/plantillaWorkflow">Plantilla de Workflow</a>
            </div>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered">
          <tbody>
          <tr *ngFor="let p of ['test','plantilla asd','ebebebebe']">
            <td>
              <div class="float-left">
                <label> {{p}}</label>

                <span class="badge m-l-15  badge-pill badge-secondary">Plantilla de Trabajo</span>

              </div>
              <div class="float-right">
                <i class="fas fa-rocket m-r-15"></i>
                <i class="far fa-copy m-r-15"></i>
                <i class="far fa-trash-alt"></i>
              </div>

            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
